<app-header (toggleSidebar)="onToggleSidebar($event)"></app-header>
<div class="body bcard" [ngClass]="sidebarSpacing">
  <div class="page-heading">
    <h1 class="header-text-title">PROFILE</h1>
  </div>
  <div class="basic-info-header">
    <div class="basic-info-profile">
      <div><img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" /></div>
      <button mat-button color="primary">
        <mat-icon>camera</mat-icon>CHANGE
      </button>
    </div>

    <div class="basic-info-content" ngxUiLoaderBlurred>
      <div class="flex-grid-container-content flex-row sub-header-row">
        <div class="grid-row-data-item detail-heading">
          <span class="header-text-title">Customer Details</span>
        </div>
      </div>
      <div class="flex-grid-container-content flex-row detail-row">
        <form [formGroup]="updateCustomerForm">
          <div class="inputGroup">
          <div class="grid-row-data-item">
            <div class="grid p-fluid">
              <div class="col-12 md:col-4">
                <mat-label>EMAIL</mat-label>
                <div class="p-inputgroup">
                  <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                  <input type="text" pInputText formControlName="email" >
                </div>
              </div>
            </div>
          </div>
            <div class="grid-row-data-item">
              <div class="grid p-fluid">
                <div class="col-sm-12 md:col-5">
                  <mat-label>PHONE</mat-label>
                  <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
                    <input type="text" pInputText  formControlName="phone">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="inputGroup">
            <div class="grid-row-data-item">
              <div class="grid p-fluid">
                <div class="col-12 md:col-4">
                  <mat-label>ROLE</mat-label>
                  <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-at"></i></span>
                    <input type="text" pInputText formControlName="role" >
                  </div>
                </div>
              </div>
            </div>
              <div class="grid-row-data-item">
                <div class="grid p-fluid">
                  <div class="col-sm-12 md:col-5">
                    <mat-label>Status</mat-label>
                    <div class="p-inputgroup">
                      <span class="p-inputgroup-addon"><i class="pi pi-check"></i></span>
                      <input type="text" pInputText formControlName="status">
                    </div>
                  </div>
                </div>
              </div>
            </div>
        <div class="btn-group">
          <div class="row">
            <div class="col">
              <button pButton class="p-button-danger" [routerLink]="['/customer']">Back</button>
            </div>
          </div>
            <div class="col">
              <button pButton class="p-button-success" (click)="onSubmit(id)">Submit</button>
            </div>
        </div>
        </form>
      </div>
    </div>
  </div>
  <ngx-ui-loader [fgsColor]="'#000000'" [fgsType]="fgsType"></ngx-ui-loader>
</div>
