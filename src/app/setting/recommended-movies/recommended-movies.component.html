<app-header (toggleSidebar)="onToggleSidebar($event)"></app-header>
<div class="body bcard" [ngClass]="sidebarSpacing">
    <div class="card col-sm-12" style="height: 100vh">
        <p class="txt-style">All Recommended movies list !</p>
        <p-table id="customerTable" responsiveLayout="scroll" scrollHeight="70vh" [paginator]="true" [rows]="20"
            [showCurrentPageReport]="true" [resizableColumns]="true" columnResizeMode="expand" [responsive]="true"
            styleClass="p-datatable-striped">
            <ng-template pTemplate="header">
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{product.code}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.quantity}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
