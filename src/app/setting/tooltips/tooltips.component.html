<app-header (toggleSidebar)="onToggleSidebar($event)"></app-header>
<div class="body bcard" [ngClass]="sidebarSpacing">
    <div class="row gutters">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 tooltipcontainer"
                *ngFor="let tooltips of allTooltips">
                <p-card header="{{tooltips.buttonName}}">
                    <p class="txt-style" id="txt-style" [innerHTML]="tooltips.tooltipText">
                    </p>
                    <button pButton type="button" label="Edit" (click)="EditToolTips(tooltips)"
                        class="p-button-secondary"></button>
                </p-card>
            </div>
        </div>
    </div>
    <p-dialog header="Edit tooltips" [(visible)]="display" [modal]="true" [style]="{ width: '50vw', height: '50vh' }">
        <form [formGroup]="TooltipsForm">
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="h-100 mt-0">
                        <div class="card-body">
                            <div class="row gutters">
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="heading"
                                            formControlName="buttonName" />
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="tooltip text"
                                            formControlName="tooltipText" />
                                    </div>
                                </div>
                            </div>
                            <div class="row gutters mt-4">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-4">
                                    <div class="text-right">
                                        <button pButton type="button" id="submit" name="submit"
                                            class="p-button-danger mr-4" (click)="display = false">
                                            Cancel
                                        </button>
                                        <button pButton type="button" id="submit" name="submit" class="p-button-success"
                                            (click)="onSubmit()">
                                            Submit
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </p-dialog>
</div>
