<body>
  <div id="top-bar">
    <h1>{{ getTitle() }}</h1>
  </div>

  <div id="navbar">
    <a style="cursor: pointer">Upload</a>
    <a (click)="getAdminScreenshots()" style="cursor: pointer">Show all</a>
    <a (click)="getSelectedScreenshots()" style="cursor: pointer"
      >Show selected</a
    >
    <a (click)="getUnSelectedScreenshots()" style="cursor: pointer"
      >Show Unselected</a
    >
    <a style="cursor: pointer">Select Time Range</a>
  </div>

  <div class="main-container">
    <div class="main-container-inner">
      <div class="screenshots-container">
        <div class="main-div" *ngFor="let screenshot of allScreenshots">
          <div class="sub-div-1">
            <div class="center-text">
              <div class="timer-div">{{ getTime(screenshot.time) }}</div>
            </div>
            <div class="right-text">
              <mat-slide-toggle
                [color]="color"
                [checked]="screenshot.isSelected"
                [disabled]="disabled"
                (change)="updateIsSelected(screenshot.id, $event)"
              >
              </mat-slide-toggle>
            </div>
          </div>
          <img [src]="getFullImageUrl(screenshot.body)" class="image-style" />
        </div>
      </div>
    </div>
  </div>
  <footer></footer>
</body>
